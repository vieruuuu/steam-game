<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
      }

      body {
        background-color: black;
      }

      #app {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div data-tauri-drag-region id="app">
      <div
        id="message"
        data-tauri-drag-region
        style="
          position: absolute;
          bottom: 15px;
          right: 15px;
          z-index: 1000;
          color: white;
          font-size: large;
          font-family: monospace;
        "
      >
        Starting splashscreen...
      </div>
    </div>

    <script type="module" src="splashscreen.ts"></script>
  </body>
</html>
